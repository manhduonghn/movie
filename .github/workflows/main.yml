name: Build Android APK with EAS

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout source code
        uses: actions/checkout@main

      - name: 🧩 Install EAS CLI
        run: npm install -g eas-cli

      - name: 🔐 Authenticate Expo with Token
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: echo "Expo token loaded"

      - name: 🏗️ Initialize EAS project (auto, no prompt)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          # Tự động tạo hoặc liên kết project EAS nếu chưa có
          eas init --non-interactive --idempotent || true

      - name: 🧱 Build Android APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_SKIP_AUTO_FINGERPRINT: 1
        run: |
          EAS_SKIP_AUTO_FINGERPRINT=1 eas build -p android --profile preview
