name: Build Android APK with EAS

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@main

      - name: ğŸ§© Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸ” Authenticate Expo with Token
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: echo "Expo token loaded"

      - name: ğŸ—ï¸ Initialize EAS project (auto, no prompt)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          # Tá»± Ä‘á»™ng táº¡o hoáº·c liÃªn káº¿t project EAS náº¿u chÆ°a cÃ³
          eas init --non-interactive --idempotent || true

      - name: ğŸ§± Build Android APK
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_SKIP_AUTO_FINGERPRINT: 1
        run: |
          EAS_SKIP_AUTO_FINGERPRINT=1 eas build -p android --profile preview
